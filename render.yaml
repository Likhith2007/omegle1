services:
  - type: web
    name: omegle-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000,https://your-frontend-url.vercel.app"
    plan: free
